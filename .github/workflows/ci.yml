name: Refinery FormReady CI

on:
  push:
    branches: [ main, develop, development ]
  pull_request:
    branches: [ main, develop, development ]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run unit tests
      run: npm test

    - name: Run tests with coverage
      run: npm run test:coverage
      continue-on-error: true

    - name: Build project
      run: npm run build
      continue-on-error: true

